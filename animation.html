<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animationDiv{
            width: 100px;
            height: 100px;
            background: green;
            animation-name: Hereket;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes Hereket{
            0%{background: green;}
            25%{background: red;}
            50%{background: black;}
            75%{background: blueviolet;}
            100%{background: green;}

        }

    </style>
</head>
<body>
    
    <div class="animationDiv"></div>

</body>
</html>
